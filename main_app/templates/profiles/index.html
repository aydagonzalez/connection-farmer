{% extends 'base.html' %}
{% block content %}

<h1>Profile List</h1>

<div class="row">
    {% for profile in profiles %}
    <div class="col s12 m6">
    
        <div class="card">
            <div class="card-image">
                <img src="{{ profile.picture_url }}" alt="profile picture">
                <span class="card-title">{{ profile.full_name }}</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red">
                    <form action="{% url 'detail' profile.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn">More Info</button>
                    </form>
                    <i class="material-icons">add</i>
                </a>
            </div>
            <div class="card-content">
                <p>LinkedIn URL: <a href="{{ profile.linkedin_url }}">{{ profile.linkedin_url }}</a></p>
                <p>Industry: {{ profile.industry }}</p>
                <p>Number of Connections: {{ profile.number_connections }}</p>
            </div>
        </div>

    </div>
    {% endfor %}
</div>



{% endblock %}
