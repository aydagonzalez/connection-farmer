{% extends 'base.html' %}

{% block content %}

<!-- Leaving the action empty makes the form post to the same url used to display it -->
<div class="page-body">
  <div class="center-page-content">
    <div class="backsplash">
      <form action="" method="post" class="large-form">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
          <!-- Render the inputs inside of <tr>s & <td>s -->
          {{ form.as_table }}
        </table>
        <div class="button-div">
          <input type="submit" value="Submit!" class="btn farm-red-bg">
        </div>
      </form>
    </div>
  </div>
</div>



<script>
  const dateEl = document.getElementById('id_dates');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });

  const selectEl = document.getElementById('id_status');
  M.FormSelect.init(selectEl);


  const selectElResume = document.getElementById('id_type_of_resume');
  M.FormSelect.init(selectElResume);
</script>

{% endblock %}
