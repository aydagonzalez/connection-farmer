{% extends 'base.html' %}

{% block content %}
  <h1>Delete Event</h1>

  <h4>Are you sure you want to delete "<span class="farm-red">{{ object.type_of_event }} on {{ object.date }}</span>"?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <div class="delete-options valign-wrapper button-div">
      <input type="submit" value="Yes - Delete!" class="btn farm-red-bg">
      <a class="cancel" href="{% url 'job_detail' event.job.id %}">Cancel</a>
    </div>
  </form>
{% endblock %}
