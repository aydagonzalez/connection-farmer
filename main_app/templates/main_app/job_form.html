{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Update <span class="teal-text">{{object.position_applied_for}}</span> Job Details</h1>
  {% else %}
    <h1>Add Job</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="{% url 'job_detail' job.id %}" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>



<script>
    const dateEl = document.getElementById('id_dates');
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });

    const selectEl = document.getElementById('id_status');
    M.FormSelect.init(selectEl);


    const selectElResume = document.getElementById('id_type_of_resume');
    M.FormSelect.init(selectElResume);
</script>

{% endblock %}
