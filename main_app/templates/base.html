{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Document</title>
</head>

<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-bar-ul">
                    <li>
                        <a href="{% url 'index' %}"><img src="https://stardewvalleywiki.com/mediawiki/images/6/67/Void_Chicken.png" alt=""></a>
                    </li>
                    <li>
                        <a href="{% url 'index' %}" class="left brand-logo">Connection Farmer</a>
                    </li>
                </ul>
                <ul class="right nav-bar-ul">
                    <li><a href="">About</a></li>
                    {% if user.is_authenticated %}


                    {% if user.profile %}

                    <li><a href="{% url 'detail' user.profile.id %}">Profile</a></li>

                    {% endif %}

                    <li>
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn">Log Out</button>

                        </form>
                    </li>
                    {% else %}
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'profileform' %}">Create Profile</a></li>
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
<div id="block-content-div">
    {% block content %}
    {% endblock %}
</div>
</body>

</html>
